spring:
  application:
    name: gateway
  profiles:
    active: dev
---
spring:
  profiles: dev
  cloud:
    nacos:
      config:
        server-addr: 47.104.6.8:8848
        file-extension: yml
        namespace: 2bdb9add-1be0-4f26-8c5c-9e06a3e9daed

    gateway:
      routes:
      - id: parent_route
        uri: lb://service-2
        predicates:
          - Path=/api/parent/**

      - id: child_route
        uri: lb://service-1
        predicates:
          - Path=/api/child/**

---